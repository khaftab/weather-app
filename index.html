<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./asset/day_image.svg" class="card-img-top" alt="..." />
        <div class="card-body">
          <div class="city-section">
            <h3 class="card-city">New York</h3>
            <div class="city-dot">...</div>
          </div>

          <section class="weather container">
            <div class="row up-section">
              <div class="col-6 text-center">
                <h1 class="temp">32&deg;C</h1>
              </div>
              <div class="col-6 d-flex justify-content-center">
                <div class="cloud-info">
                  <p>Thunderstrom</p>
                  <div>
                    <img src="./asset/up.svg" alt="" />
                    <span class="max-temp">25&deg;C</span>
                  </div>
                  <div class="py-3">
                    <img src="./asset/down.svg" alt="" />
                    <span class="min-temp">20&deg;C</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <div class="icon">
                  <img
                    src="./asset/payment of mern stack.png"
                    alt=""
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-6 text-center">
                <div class="feels-like">
                  <p class="m-0">23&deg;C</p>
                  <span>Feels like</span>
                </div>
              </div>
              <div class="col-6 text-center">
                <div class="humidity">
                  <p class="m-0">83%</p>
                  <span>Humudity</span>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
